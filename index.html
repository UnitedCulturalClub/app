<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/app/assets/fonts/Charlotte.ttf" as="font" type="font/ttf" crossorigin />
    <title>OneClub</title>
    <style type="text/css" media="all">
      @media only screen and (prefers-color-scheme: light) {
        :root {
          --color-text-primary: rgba(0, 0, 0, 1);
          --color-text-secondary: rgba(0, 0, 0, 0.5);
          --color-background: rgba(255, 255, 255, 1);
          --color-on-background: rgba(0, 0, 0, 1);
          --color-surface: rgba(249, 250, 254, 1);
          --color-devider: rgba(0, 0, 0, 0.1);
          --color-skeleton-base: rgba(0, 0, 0, 0.1);
          --color-skeleton-highlight: rgba(0, 0, 0, 0.2);
        }
      }
      @media only screen and (prefers-color-scheme: dark) {
        :root {
          --color-text-primary: rgba(255, 255, 255, 1);
          --color-text-secondary: rgba(190, 190, 190, 1);
          --color-background: rgba(42, 45, 54, 1);
          --color-on-background: rgba(255, 255, 255, 1);
          --color-surface: rgba(53, 57, 68, 1);
          --color-devider: rgba(255, 255, 255, 0.1);
          --color-skeleton-base: rgba(255, 255, 255, 0.1);
          --color-skeleton-highlight: rgba(255, 255, 255, 0.2);
        }
      }
      /* Regular (400 normal) */
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      /* Italic (400 italic) */
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Italic.ttf") format("truetype");
        font-weight: 400;
        font-style: italic;
      }
      /* Medium (500 normal) */
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
      /* Medium Italic (500 italic) */
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-MediumItalic.ttf") format("truetype");
        font-weight: 500;
        font-style: italic;
      }
      /* Bold (700 normal) */
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }
      /* Bold Italic (700 italic) */
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-BoldItalic.ttf") format("truetype");
        font-weight: 700;
        font-style: italic;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: GoogleSans;
        background-color: var(--color-background);
      }
      .scrollable.no-scroll {
        overflow-y: hidden;
      }
      .app {
        width: 100%;
      }
      .app > .main {
        width: 100%;
        padding-bottom: 65px;
        box-sizing: border-box;
      }
      .app > .main > .container {
        width: 100%;
      }
      .app > .main > .container > .fragment {
        display: none;
      }
      .app > .main > .container > .fragment.active {
        display: block;
      }
      .app > .footer {
        width: 100%;
        height: 65px;
        background-color: var(--color-background);
        border-top: 1px solid var(--color-devider);
        position: fixed;
        left: 0;
        bottom: 0;
        user-select: none;
      }
      .app > .footer .nav {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .app > .footer .nav-btn {
        flex: 1;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav-btn .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--color-text-secondary);
        fill: var(--color-text-secondary);
      }
      .app > .footer .nav-btn.active .wrapper {
        color: var(--color-text-primary);
        fill: var(--color-text-primary);
      }
      .app > .footer .nav-icon {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav .icon {
        width: 100%;
        height: 100%;
      }
      .app > .footer .nav .ic-solid {
        display: none;
      }
      .app > .footer .nav-btn.active .ic-regular {
        /*display: none;*/
      }
      .app > .footer .nav-btn.active .ic-solid {
        /*display: block;*/
      }
      .app > .footer .nav-title {
        width: 100%;
        margin-top: 3px;
        margin-bottom: 2px;
        display: flex;
        justify-content: center;
        color: var(--color-text-primary);
        font-size: 10px;
      }
      .app > .footer .nav-btn .active-bar {
        width: 25px;
        height: 2px;
        border-radius: 100px;
        background-color: var(--color-on-background);
        visibility: hidden;
      }
      .app > .footer .nav-btn.active .active-bar {
        visibility: visible;
      }
      .home {
        width: 100%;
      }
      .home > .header {
        width: 100%;
        /*box-shadow: 0px 0px 10px 15px var(--color-background);*/
        background-color: var(--color-background);
        position: sticky;
        top: 0;
        user-select: none;
        z-index: 1;
      }
      .home > .header .nav {
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .home > .header .nav .hamburg {
        width: 40px;
        height: 40px;
        padding: 8px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
      }
      .home > .header .nav .hamburg span {
        width: 100%;
        height: 2px;
        border-radius: 100px;
        background-color: var(--color-on-background);
        transition: all 0.1s ease;
      }
      .home > .header .nav .hamburg span:nth-child(2) {
        width: 12px;
        margin-top: 5px;
      }
      .home > .header .nav .hamburg.active span:nth-child(1) {
        opacity: 0;
        width: 20px;
        transform: rotate(45deg) translate(2.5px, 2.5px);
        animation: fade 0.5s forwards;
      }
      .home > .header .nav .hamburg.active span:nth-child(2) {
        opacity: 0;
        width: 20px;
        transform: rotate(-45deg) translate(2.5px, -2.5px);
        animation: fade 0.5s ease forwards;
      }
      .home > .header .nav > div:nth-child(2) {
        display: flex;
        align-items: center;
      }
      .home > .header .nav .nav-item {
        width: 36px;
        height: 36px;
        padding: 8px;
        box-sizing: border-box;
        margin-left: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .home > .header .nav .nav-icon {
        width: 100%;
        height: 100%;
      }
      .home > .header .menu {
        width: 100%;
        height: 100%;
        padding: 60px 28px 0px 28px;
        box-sizing: border-box;
        background-color: var(--color-background);
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s ease;
      }
      .home > .header .menu.active {
        pointer-events: auto;
        opacity: 1;
      }
      .home > .header .menu-item {
        width: 100%;
        margin: 20px 0;
        color: var(--color-text-primary);
        font-size: 20px;
        font-weight: 500;
        opacity: 0;
      }
      .home > .header .menu-item.active {
        font-size: 40px;
      }
      .home > .header .menu.active .menu-item {
        opacity: 0;
        animation: fade 0.5s ease forwards;
      }
      @keyframes fade {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .home > .main {
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
      }
      .home > .main > .container {
        width: 100%;
      }
      .home > .main > .container > .fragment {
        display: none;
      }
      .home > .main > .container > .fragment.active {
        display: block;
      }
      .home > .main .coll,
      .home > .main .exp {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .home > .main .coll .preloader,
      .home > .main .exp .preloader {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        display: none;
      }
      .home > .main .coll .preloader.active,
      .home > .main .exp .preloader.active {
        display: flex;
      }
      .home > .main .coll .preloader .loader,
      .home > .main .exp .preloader .loader {
        width: 30px;
        height: 30px;
      }
      .loader svg {
        animation: progress 1s linear infinite;
      }
      @keyframes progress {
        to {
          transform: rotate(360deg);
        }
      }
      .home > .main .coll .gen,
      .home > .main .exp .gen {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 28px;
      }
      .gen-card {
        width: 100%;
        max-width: 320px;
        border-radius: 15px;
        background-color: #f7f9fd;
        user-select: none;
      }
      .gen .card-header {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        align-items: stretch;
        gap: 15px;
      }
      .gen-card .header-icon {
        width: 45px;
        height: 45px;
        border-radius: 10px;
        background-color: #ebeaf5;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .gen .card-header .svg {
        width: 20px;
        height: 20px;
        color: #0b284b;
        fill: #0b284b;
      }
      .gen .card-header .img {
        width: 100%;
        height: 100%;
      }
      .gen-card .header-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 2px;
      }
      .gen .card-header .tit {
        width: 100%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .gen .card-header .tit span {
        color: #0b284b;
        font-size: 16px;
        font-weight: 500;
      }
      .gen .card-header .des {
        width: 100%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .gen .card-header .des span {
        color: #546685;
        font-size: 16px;
      }
      .gen .card-main {
        width: 100%;
        padding: 0 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .gen .card-heading {
        width: 100%;
      }
      .gen .card-heading span {
        color: #0b284b;
        font-size: 16px;
        font-weight: 500;
      }
      .gen .card-overview {
        width: 100%;
        padding: 10px;
        border-left: 2px solid #1d9bf0;
        box-sizing: border-box;
        cursor: pointer;
      }
      .gen .card-overview span {
        color: #546685;
        font-size: 14px;
        font-style:;
      }
      .gen .card-footer {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        justify-content: end;
        gap: 15px;
      }
      .gen .card-tag {
        flex: 1;
        height: 45px;
        border-radius: 10px;
        background-color: #1d9bf0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gen .card-tag span {
        color: #ffffff;
        font-size: 16px;
      }
      @media only screen and (prefers-color-scheme: dark) {
        .gen-card {
          background-color: #323640;
        }
        .gen-card .header-icon {
          background-color: #404452;
        }
        .gen .card-header .svg,
        .gen .card-header .tit span,
        .gen .card-heading span {
          color: #ffffff;
          fill: #ffffff;
        }
        .gen .card-header .des span,
        .gen .card-overview span {
          color: rgba(255, 255, 255, 0.7);
        }
      }
    </style>
  </head>

    <script type="text/javascript" charset="utf-8">
      class BottomSheetDialog {
        constructor(context) {
          this.context = context || document.body;
          this.cancelable = true;
          this.boundOnDrag = this.onDrag.bind(this);
          this.boundEndDrag = this.endDrag.bind(this);
          this.overlay = document.createElement("div");
          this.overlay.setAttribute("role", "isOverlay");
          Object.assign(this.overlay.style, {
            width: "100%",
            height: "100%",
            position: "fixed",
            top: "0",
            left: "0",
            opacity: "0",
            transition: "opacity 0.3s ease",
            pointerEvents: "none",
            zIndex: "9999"
          });
          this.overlay.addEventListener("click", e => {
            if (Object.is(e.target.role, "isOverlay")) if (this.cancelable) this.dismiss();
          });
          this.sheet = document.createElement("div");
          Object.assign(this.sheet.style, {
            width: "100%",
            maxHeight: "80%",
            boxSizing: "border-box",
            borderTopLeftRadius: "25px",
            borderTopRightRadius: "25px",
            position: "absolute",
            left: "0",
            bottom: "-100%",
            overflowX: "hidden",
            transition: "bottom 0.3s ease",
            userSelect: "none"
          });
          this.container = document.createElement("div");
          Object.assign(this.container.style, {
            width: "100%",
            boxSizing: "border-box"
          });
          this.sheet.appendChild(this.container);
          this.overlay.appendChild(this.sheet);
          this.context.appendChild(this.overlay);
        }
        setContentView(layout) {
          if (!layout) return;
          if (layout instanceof HTMLElement) this.container.appendChild(layout);
          else if (typeof layout === "string") this.container.innerHTML = layout;
          else this.container.innerHTML = "";
          Object.assign(this.container.style, {
            padding: "20px"
          });
        }
        showDragHandle(flag) {
          if (flag && !this.dragHandleView) {
            this.dragHandleView = document.createElement("div");
            Object.assign(this.dragHandleView.style, {
              width: "100%",
              padding: "15px",
              boxSizing: "border-box",
              position: "sticky",
              top: "0",
              display: "flex",
              justifyContent: "center",
              zIndex: "9998"
            });
            this.dragHandle = document.createElement("div");
            Object.assign(this.dragHandle.style, {
              width: "35px",
              height: "5px",
              borderRadius: "100px",
              cursor: "grab"
            });
            this.dragHandleView.appendChild(this.dragHandle);
            this.dragHandle.addEventListener("mousedown", this.startDrag.bind(this));
            this.dragHandle.addEventListener("touchstart", this.startDrag.bind(this), { passive: false });
            if (this.sheet.firstChild) this.sheet.insertBefore(this.dragHandleView, this.sheet.firstChild);
          } else if (!flag && this.dragHandleView) {
            this.dragHandleView.remove();
          }
        }
        setTheme(theme) {
          this.theme = theme;
        }
        getTheme() {
          if (this.theme instanceof Function) return this.theme(this);
          else if (this.theme instanceof Object) return this.theme;
          const media = window.matchMedia("(prefers-color-scheme: dark)");
          const isDark = media.matches;
          if (!this.systemThemeListenerAdded) {
            media.addEventListener("change", () => {
              if (!(this.theme instanceof Function) && !(this.theme instanceof Object)) {
                this.applyTheme();
              }
            });
            this.systemThemeListenerAdded = true;
          }
          if (isDark) {
            return {
              backdropColor: "rgba(0, 0, 0, 0.6)",
              backgroundColor: "rgba(42, 45, 54, 1)",
              dragHandleColor: "rgba(255, 255, 255, 0.3)"
            };
          } else {
            return {
              backdropColor: "rgba(0, 0, 0, 0.4)",
              backgroundColor: "rgba(255, 255, 255, 1)",
              dragHandleColor: "rgba(0, 0, 0, 0.3)"
            };
          }
        }
        applyTheme() {
          const theme = this.getTheme();
          if (!theme) return;
          Object.assign(this.overlay.style, {
            backgroundColor: theme.backdropColor
          });
          Object.assign(this.sheet.style, {
            backgroundColor: theme.backgroundColor
          });
          if (!this.dragHandleView) return;
          Object.assign(this.dragHandleView.style, {
            backgroundColor: theme.backgroundColor
          });
          Object.assign(this.dragHandle.style, {
            backgroundColor: theme.dragHandleColor
          });
        }
        setCancelable(flag) {
          this.cancelable = flag;
        }
        setOnShowListener(callback) {
          this.onShowListener = callback;
        }
        setOnDismissListener(callback) {
          this.onDismissListener = callback;
        }
        show() {
          this.applyTheme();
          if (this.dragHandleView) Object.assign(this.container.style, { padding: "0px 20px 20px 20px" });
          this.overlay.style.opacity = "1";
          this.overlay.style.pointerEvents = "auto";
          requestAnimationFrame(() => {
            if (this.sheet) this.sheet.style.bottom = "0";
            if (this.onShowListener) this.onShowListener();
          });
        }
        dismiss() {
          if (this.sheet) this.sheet.style.bottom = "-100%";
          this.overlay.style.opacity = "0";
          this.overlay.style.pointerEvents = "none";
          setTimeout(() => {
            if (this.onDismissListener) this.onDismissListener();
          }, 300);
        }
        startDrag(e) {
          e.preventDefault();
          this.dragging = true;
          this.startY = e.touches ? e.touches[0].clientY : e.clientY;
          this.currentBottom = parseFloat(this.sheet.style.bottom);
          document.addEventListener("mousemove", this.onDrag.bind(this));
          document.addEventListener("mouseup", this.endDrag.bind(this));
          document.addEventListener("touchmove", this.onDrag.bind(this), { passive: false });
          document.addEventListener("touchend", this.endDrag.bind(this));
        }
        onDrag(e) {
          if (!this.dragging) return;
          e.preventDefault();
          const currentY = e.touches ? e.touches[0].clientY : e.clientY;
          let delta = this.startY - currentY;
          let bottom = Math.min(0, this.currentBottom + delta);
          this.sheet.style.bottom = bottom + "px";
        }
        endDrag(e) {
          if (!this.dragging) return;
          this.dragging = false;
          const currentBottom = parseFloat(this.sheet.style.bottom);
          const threshold = -this.sheet.offsetHeight / 3;
          if (currentBottom < threshold) this.dismiss();
          else this.sheet.style.bottom = "0";
          document.removeEventListener("mousemove", this.boundOnDrag);
          document.removeEventListener("mouseup", this.boundEndDrag);
          document.removeEventListener("touchmove", this.boundOnDrag);
          document.removeEventListener("touchend", this.boundEndDrag);
        }
      }
    </script>

          card.appendChild(cardMain);
          const cardFooter = document.createElement("div");
          cardFooter.classList.add("card-footer");
          const cardTag = document.createElement("div");
          cardTag.classList.add("card-tag");
          cardTag.innerHTML = `<span>${toInr(data.tag)}</span>`;
          cardFooter.appendChild(cardTag);
          card.appendChild(cardFooter);
          if (flag) {
            if (root.firstElementChild) {
              root.insertBefore(card, root.firstChild);
            } else root.appendChild(card);
          } else root.appendChild(card);
        });
        const dialog = new BottomSheetDialog(document.body);
        function overview(data) {
          const layout = document.createElement("div");
          const heading = document.createElement("div");
          heading.innerHTML = "<h3>Overview</h3>";
          layout.appendChild(heading);
          const des = document.createElement("div");
          des.innerHTML = `<span>${data.overview}</span>`;
          layout.appendChild(des);
          dialog.showDragHandle(true);
          dialog.setContentView(layout);
          dialog.setOnShowListener(() => {
            history.pushState({ sheet: { isShow: true } }, "", `${location.hash}/overview`);
            document.body.classList.add("scrollable");
            document.querySelectorAll(".scrollable").forEach(item => {
              item.classList.add("no-scroll");
            });
          });
          dialog.setOnDismissListener(() => {
            if (history.state.sheet?.isShow) history.back();
            document.querySelectorAll(".scrollable").forEach(item => {
              item.classList.remove("no-scroll");
            });
          });
          dialog.show();
        }
        window.addEventListener("hashchange", e => {
          const oldHash = new URL(e.oldURL).hash.replace(/^#\/?/, "");
          const oldParts = oldHash.split("/").filter(Boolean);
          if (["home"].includes(oldParts[0])) {
            if (["overview"].includes(oldParts[2])) {
              dialog.dismiss();
            }
          }
        });
      }
    </script>
  </body>
</html>
