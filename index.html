<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OneClub</title>
    <style type="text/css" media="all">
      @media only screen and (prefers-color-scheme: light) {
        :root {
          --color-text-primary: rgba(0, 0, 0, 1);
          --color-text-secondary: rgba(0, 0, 0, 0.5);
          --color-background: rgba(255, 255, 255, 1);
          --color-on-background: rgba(0, 0, 0, 1);
          --color-devider: rgba(0, 0, 0, 0.1);
        }
      }
      @media only screen and (prefers-color-scheme: dark) {
        :root {
          --color-text-primary: rgba(255, 255, 255, 1);
          --color-text-secondary: rgba(190, 190, 190, 1);
          --color-background: rgba(42, 45, 54, 1);
          --color-on-background: rgba(255, 255, 255, 1);
          --color-devider: rgba(255, 255, 255, 0.1);
        }
      }
      /* Regular (400 normal) */
      @font-face {
        font-family: "GoogleSans";
        src: url("assets/fonts/GoogleSans-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      /* Italic (400 italic) */
      @font-face {
        font-family: "GoogleSans";
        src: url("assets/fonts/GoogleSans-Italic.ttf") format("truetype");
        font-weight: 400;
        font-style: italic;
      }
      /* Medium (500 normal) */
      @font-face {
        font-family: "GoogleSans";
        src: url("assets/fonts/GoogleSans-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
      /* Medium Italic (500 italic) */
      @font-face {
        font-family: "GoogleSans";
        src: url("assets/fonts/GoogleSans-MediumItalic.ttf") format("truetype");
        font-weight: 500;
        font-style: italic;
      }
      /* Bold (700 normal) */
      @font-face {
        font-family: "GoogleSans";
        src: url("assets/fonts/GoogleSans-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }
      /* Bold Italic (700 italic) */
      @font-face {
        font-family: "GoogleSans";
        src: url("assets/fonts/GoogleSans-BoldItalic.ttf") format("truetype");
        font-weight: 700;
        font-style: italic;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: GoogleSans;
        background-color: var(--color-background);
      }
      .scrollable.no-scroll {
        overflow-y: hidden;
      }
      .app {
        width: 100%;
      }
      .app > .main {
        width: 100%;
        padding-bottom: 65px;
        box-sizing: border-box;
      }
      .app > .main > .container {
        width: 100%;
      }
      .app > .main > .container > .fragment {
        display: none;
      }
      .app > .main > .container > .fragment.active {
        display: block;
      }
      .app > .footer {
        width: 100%;
        height: 65px;
        background-color: var(--color-background);
        border-top: 1px solid var(--color-devider);
        position: fixed;
        left: 0;
        bottom: 0;
        user-select: none;
      }
      .app > .footer .nav {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .app > .footer .nav-btn {
        flex: 1;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav-btn .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--color-text-secondary);
        fill: var(--color-text-secondary);
      }
      .app > .footer .nav-btn.active .wrapper {
        color: var(--color-text-primary);
        fill: var(--color-text-primary);
      }
      .app > .footer .nav-icon {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav .icon {
        width: 100%;
        height: 100%;
      }
      .app > .footer .nav .ic-solid {
        display: none;
      }
      .app > .footer .nav-btn.active .ic-regular {
        /*display: none;*/
      }
      .app > .footer .nav-btn.active .ic-solid {
        /*display: block;*/
      }
      .app > .footer .nav-title {
        width: 100%;
        margin-top: 3px;
        margin-bottom: 2px;
        display: flex;
        justify-content: center;
        color: var(--color-text-primary);
        font-size: 10px;
      }
      .app > .footer .nav-btn .active-bar {
        width: 25px;
        height: 2px;
        border-radius: 100px;
        background-color: var(--color-on-background);
        visibility: hidden;
      }
      .app > .footer .nav-btn.active .active-bar {
        visibility: visible;
      }

      .home {
        width: 100%;
      }
      .home > .header {
        width: 100%;
        box-shadow: 0px 0px 10px 15px var(--color-background);
        background-color: var(--color-background);
        position: sticky;
        top: 0;
        z-index: 1;
      }
      .home > .header .nav {
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .home > .header .nav .hamburg {
        width: 40px;
        height: 40px;
        padding: 8px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
      }
      .home > .header .nav .hamburg span {
        width: 100%;
        height: 2px;
        border-radius: 100px;
        background-color: var(--color-on-background);
        transition: all 0.1s ease;
      }
      .home > .header .nav .hamburg span:nth-child(2) {
        width: 12px;
        margin-top: 5px;
      }
      .home > .header .nav .hamburg.active span:nth-child(1) {
        opacity: 0;
        width: 20px;
        transform: rotate(45deg) translate(2.5px, 2.5px);
        animation: fade 0.5s forwards;
      }
      .home > .header .nav .hamburg.active span:nth-child(2) {
        opacity: 0;
        width: 20px;
        transform: rotate(-45deg) translate(2.5px, -2.5px);
        animation: fade 0.5s ease forwards;
      }
      .home > .header .nav > div:nth-child(2) {
        display: flex;
        align-items: center;
      }
      .home > .header .nav .nav-item {
        width: 36px;
        height: 36px;
        padding: 8px;
        box-sizing: border-box;
        margin-left: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .home > .header .nav .nav-icon {
        width: 100%;
        height: 100%;
      }
      .home > .header .menu {
        width: 100%;
        height: 100%;
        padding: 60px 28px 0px 28px;
        box-sizing: border-box;
        background-color: var(--color-background);
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s ease;
      }
      .home > .header .menu.active {
        pointer-events: auto;
        opacity: 1;
      }
      .home > .header .menu-item {
        width: 100%;
        margin: 20px 0;
        color: var(--color-text-primary);
        font-size: 20px;
        font-weight: 500;
        opacity: 0;
      }
      .home > .header .menu-item.active {
        font-size: 40px;
      }
      .home > .header .menu.active .menu-item {
        opacity: 0;
        animation: fade 0.5s ease forwards;
      }
      @keyframes fade {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .home > .main {
        width: 100%;
      }
      .home > .main > .container {
        width: 100%;
      }
      .home > .main > .container > .fragment {
        display: none;
      }
      .home > .main > .container > .fragment.active {
        display: block;
      }
    </style>
  </head>

    <script type="text/javascript" charset="utf-8">
      window.addEventListener("DOMContentLoaded", e => {
        const hash = new URL(window.location.href).hash.replace(/^#\/?/, "");
        const parts = hash.split("/").filter(Boolean);
        const main = parts[0] || "home";
        if (["home", "search", "updates", "profile"].includes(main)) {
          const index = ["home", "search", "updates", "profile"].indexOf(main);
          onCreate(index);
        }
      });

      const navBtn = document.querySelectorAll(".app > .footer .nav-btn");
      navBtn.forEach((btn, index) => {
        btn.addEventListener("click", e => {
          if (!btn.classList.contains("active")) {
            const fragments = ["home", "search", "updates", "profile"];
            if (navBtn[0].classList.contains("active")) {
              history.pushState({}, "", `#/${fragments[index]}`);
            } else {
              switch (index) {
                case 0:
                  onBackPressed();
                  break;
              }
              history.replaceState({}, "", `#/${fragments[index]}`);
            }
            onCreate(index);
          } else {
          }
        });
      });

      window.addEventListener("hashchange", e => {
        const oldHash = new URL(e.oldURL).hash.replace(/^#\/?/, "");
        const newHash = new URL(e.newURL).hash.replace(/^#\/?/, "");
        const oldParts = oldHash.split("/").filter(Boolean);
        const newParts = newHash.split("/").filter(Boolean);
        const validPaths = {
          home: { menu: {}, coll: {}, exp: {} },
          search: {},
          updates: {},
          profile: {}
        };
        function isValidRoute(parts, validTree) {
          if (parts.length === 0) return true;
          const [head, ...tail] = parts;
          if (!validTree[head]) return false;
          return isValidRoute(tail, validTree[head]);
        }
        if (["home"].includes(oldParts[0])) {
          const index = ["home"].indexOf(oldParts[0]);
          switch (index) {
            case 0:
              if (["menu"].includes(oldParts[1])) {
                const menu = document.querySelector(".home > .header .menu");
                const hamburg = document.querySelector(".home > .header .nav .hamburg");
                hamburg.classList.remove("active");
                menu.classList.remove("active");
                document.querySelectorAll(".scrollable").forEach(item => {
                  item.classList.remove("no-scroll");
                });
              }
              break;
          }
        }
        if (["home", "search", "updates", "profile"].includes(newParts[0]) && isValidRoute(newParts, validPaths)) {
          const index = ["home", "search", "updates", "profile"].indexOf(newParts[0]);
          switch (index) {
            case 0:
              if (["menu"].includes(newParts[1])) {
                hamburg.classList.add("active");
                menu.classList.add("active");
                document.querySelectorAll(".scrollable").forEach(item => {
                  item.classList.add("no-scroll");
                });
              } else if (["coll", "exp"].includes(newParts[1])) {
                const index = ["coll", "exp"].indexOf(newParts[1]);
                sessionStorage.setItem("app[0][1][fragment]", ["coll", "exp"][index]);
              } else {
                window.location.hash = "#/home/coll";
              }
              break;
          }
          onCreate(index);
          return;
        }
        if (history.length > 1) history.back();
        else window.location.hash = "#/home/coll";
      });

      function onBackPressed() {
        const ref = document.referrer;
        const canGoBack = ref === "" || ref.includes(location.hostname);
        if (canGoBack) {
          const goBack = () => {
            const hashPath = location.hash.replace(/^#\/?/, "");
            if (hashPath.startsWith("home/") && ["coll", "exp"].includes(hashPath.split("/")[1])) {
              return;
            } else {
              history.back();
              setTimeout(goBack, 100);
            }
          };
          goBack();
        }
      }

      function onCreate(index) {
        const fragments = document.querySelectorAll(".app > .main > .container > .fragment");
        fragments.forEach(fragment => fragment.classList.remove("active"));
        fragments[index].classList.add("active");
        navBtn.forEach(btn => btn.classList.remove("active"));
        navBtn[index].classList.add("active");
        switch (index) {
          case 0:
            renderHome();
            break;
          case 1:
            //renderSearch();
            break;
          case 2:
            //renderBroadcast();
            break;
          case 3:
            //renderProfile();
            break;
        }
      }

      function recreate(index) {
        switch (index) {
          case 0:
            break;
          case 1:
            break;
          case 2:
            break;
          case 3:
            break;
        }
        onCreate(index);
      }

      function renderHome() {
        const hash = new URL(window.location.href).hash.replace(/^#\/?/, "");
        const parts = hash.split("/").filter(Boolean);
        const sub = parts[1] || "coll";
        if (["menu"].includes(sub)) {
          hamburg.classList.add("active");
          menu.classList.add("active");
          document.querySelectorAll(".scrollable").forEach(item => {
            item.classList.add("no-scroll");
          });
        }
        const fragment = sessionStorage.getItem("app[0][1][fragment]") || "coll";
        const index = ["coll", "exp"].indexOf(fragment);
        switch (index) {
          case 0:
            if (!history.state) history.replaceState({}, "", "#/home/coll");
            break;
        }
        loadFragment(index);
      }

      const menu = document.querySelector(".home > .header .menu");
      const hamburg = document.querySelector(".home > .header .nav .hamburg");
      hamburg.addEventListener("click", e => {
        if (!menu.classList.contains("active")) {
          history.pushState({}, "", "#/home/menu");
          hamburg.classList.add("active");
          menu.classList.add("active");
          document.body.classList.add("scrollable");
          document.querySelectorAll(".scrollable").forEach(item => {
            item.classList.add("no-scroll");
          });
        } else {
          history.back();
        }
      });

      const menuItem = document.querySelectorAll(".home > .header .menu-item");
      menuItem.forEach((item, index) => {
        item.addEventListener("click", e => {
          if (!menuItem[index].classList.contains("active")) {
            const fragments = ["coll", "exp"];
            if (menuItem[0].classList.contains("active")) {
              history.replaceState({}, "", "#/home/exp");
              hamburg.classList.remove("active");
              menu.classList.remove("active");
              document.querySelectorAll(".scrollable").forEach(item => {
                item.classList.remove("no-scroll");
              });
            } else {
              history.go(-2);
            }
            sessionStorage.setItem("app[0][1][fragment]", fragments[index]);
            loadFragment(index);
          } else {
            history.back();
          }
        });
      });

      function loadFragment(index) {
        const fragments = document.querySelectorAll(".home > .main > .container > .fragment");
        fragments.forEach(fragment => fragment.classList.remove("active"));
        fragments[index].classList.add("active");
        const menuItem = document.querySelectorAll(".home > .header .menu-item");
        menuItem.forEach(item => item.classList.remove("active"));
        menuItem[index].classList.add("active");
      }
    </script>
  </body>
</html>
