<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="color-scheme" content="dark light" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-Italic.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-Medium.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-MediumItalic.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-Bold.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/app/assets/fonts/GoogleSans-BoldItalic.ttf" as="font" type="font/ttf" crossorigin />
    <title>OneClub</title>
    <style>
      :root {
        --text-primary: rgba(0, 0, 0, 1);
        --text-primary-v: rgba(0, 0, 0, 0.7);
        --text-secondary: rgba(0, 0, 0, 0.5);
        --bg: rgba(255, 255, 255, 1);
        --on-bg: rgba(0, 0, 0, 1);
        --devider: rgba(0, 0, 0, 0.1);
      }
      @media only screen and (prefers-color-scheme: dark) {
        :root {
          --text-primary: rgba(255, 255, 255, 1);
          --text-primary-v: rgba(255, 255, 255, 0.7);
          --text-secondary: rgba(190, 190, 190, 1);
          --bg: rgba(42, 45, 54, 1);
          --on-bg: rgba(255, 255, 255, 1);
          --devider: rgba(255, 255, 255, 0.1);
        }
      }
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Italic.ttf") format("truetype");
        font-weight: 400;
        font-style: italic;
      }
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-MediumItalic.ttf") format("truetype");
        font-weight: 500;
        font-style: italic;
      }
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }
      @font-face {
        font-family: "GoogleSans";
        src: url("/app/assets/fonts/GoogleSans-BoldItalic.ttf") format("truetype");
        font-weight: 700;
        font-style: italic;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: GoogleSans;
        background-color: var(--bg);
      }
      .scrollable.no-scroll {
        overflow-y: hidden;
      }
      .app {
        width: 100%;
      }
      .app > .main {
        width: 100%;
        padding-bottom: 65px;
        box-sizing: border-box;
      }
      .app > .main > .fragment {
        display: none;
      }
      .app > .main > .fragment.active {
        display: block;
      }
      .app > .footer {
        width: 100%;
        height: 65px;
        border-top: 1px solid var(--devider);
        background-color: var(--bg);
        position: fixed;
        left: 0;
        bottom: 0;
        user-select: none;
      }
      .app > .footer .nav {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .app > .footer .nav-btn {
        flex: 1;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav-btn .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .app > .footer .nav-icon {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav-icon svg {
        fill: var(--text-secondary);
        color: var(--text-secondary);
      }
      .app > .footer .nav-btn.active svg {
        fill: var(--text-primary);
        color: var(--text-primary);
      }
      .app > .footer .nav-title {
        width: 100%;
        margin-top: 3px;
        margin-bottom: 2px;
        display: flex;
        justify-content: center;
      }
      .app > .footer .nav-title span {
        color: var(--text-primary);
        font-size: 10px;
      }
      .app > .footer .nav-btn .active-bar {
        width: 25px;
        height: 2px;
        border-radius: 100px;
        background-color: var(--on-bg);
        visibility: hidden;
      }
      .app > .footer .nav-btn.active .active-bar {
        visibility: visible;
      }
      .home {
        width: 100%;
      }
      .home > .header {
        width: 100%;
        background-color: var(--bg);
        position: sticky;
        top: 0;
        user-select: none;
        z-index: 1;
      }
      .home > .header .nav {
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .home > .header .nav .hamburg {
        width: 40px;
        height: 40px;
        padding: 8px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
      }
      .home > .header .nav .hamburg span {
        width: 100%;
        height: 2px;
        border-radius: 100px;
        background-color: var(--on-bg);
        transition: all 0.1s ease;
      }
      .home > .header .nav .hamburg span:nth-child(2) {
        width: 12px;
        margin-top: 5px;
      }
      .home > .header .nav .hamburg.active span:nth-child(1) {
        opacity: 0;
        width: 20px;
        transform: rotate(45deg) translate(2.5px, 2.5px);
        animation: fade 0.5s forwards;
      }
      .home > .header .nav .hamburg.active span:nth-child(2) {
        opacity: 0;
        width: 20px;
        transform: rotate(-45deg) translate(2.5px, -2.5px);
        animation: fade 0.5s ease forwards;
      }
      .home > .header .nav > div:nth-child(2) {
        display: flex;
        align-items: center;
      }
      .home > .header .nav .nav-item {
        width: 36px;
        height: 36px;
        padding: 8px;
        box-sizing: border-box;
        margin-left: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .home > .header .nav .nav-icon {
        width: 100%;
        height: 100%;
      }
      .home > .header .menu {
        width: 100%;
        height: 100%;
        padding: 60px 28px 0px 28px;
        box-sizing: border-box;
        background-color: var(--bg);
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s ease;
      }
      .home > .header .menu.active {
        pointer-events: auto;
        opacity: 1;
      }
      .home > .header .menu-item {
        width: 100%;
        margin: 20px 0;
        color: var(--text-primary);
        font-size: 20px;
        font-weight: 500;
        opacity: 0;
      }
      .home > .header .menu-item.active {
        font-size: 40px;
      }
      .home > .header .menu.active .menu-item {
        opacity: 0;
        animation: fade 0.5s ease forwards;
      }
      @keyframes fade {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .home > .main {
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
      }
      .home > .main > .fragment {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        display: none;
      }
      .home > .main > .fragment.active {
        display: block;
      }
      .home > .main .fragment .preloader {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        display: none;
      }
      .home > .main .fragment .preloader.active {
        display: flex;
      }
      .home > .main .fragment .preloader .loader {
        width: 30px;
        height: 30px;
      }
      .loader svg {
        animation: progress 1s linear infinite;
      }
      @keyframes progress {
        to {
          transform: rotate(360deg);
        }
      }
      .home > .main .fragment .gen {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 28px;
      }
      .gen-card {
        width: 100%;
        max-width: 320px;
        border-radius: 15px;
        background-color: #f7f9fd;
        user-select: none;
      }
      .gen .card-header {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        align-items: stretch;
        gap: 15px;
      }
      .gen-card .header-icon {
        width: 45px;
        height: 45px;
        border-radius: 10px;
        background-color: #ebeaf5;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .gen .card-header .svg {
        width: 20px;
        height: 20px;
        color: #0b284b;
        fill: #0b284b;
      }
      .gen .card-header .img {
        width: 100%;
        height: 100%;
      }
      .gen-card .header-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 2px;
      }
      .gen .card-header .tit {
        width: 100%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .gen .card-header .tit span {
        color: #0b284b;
        font-size: 16px;
        font-weight: 500;
      }
      .gen .card-header .des {
        width: 100%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .gen .card-header .des span {
        color: #546685;
        font-size: 16px;
      }
      .gen .card-main {
        width: 100%;
        padding: 0 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .gen .card-heading {
        width: 100%;
      }
      .gen .card-heading span {
        color: #0b284b;
        font-size: 16px;
        font-weight: 500;
      }
      .gen .card-overview {
        width: 100%;
        padding: 10px;
        border-left: 2px solid #1d9bf0;
        box-sizing: border-box;
        cursor: pointer;
      }
      .gen .card-overview span {
        color: #546685;
        font-size: 14px;
        font-style:;
      }
      .gen .card-footer {
        width: 100%;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        justify-content: end;
        gap: 15px;
      }
      .gen .card-tag {
        flex: 1;
        height: 45px;
        border-radius: 10px;
        background-color: #1d9bf0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gen .card-tag span {
        color: #ffffff;
        font-size: 16px;
      }
      @media only screen and (prefers-color-scheme: dark) {
        .gen-card {
          background-color: #323640;
        }
        .gen-card .header-icon {
          background-color: #404452;
        }
        .gen .card-header .svg,
        .gen .card-header .tit span,
        .gen .card-heading span {
          color: #ffffff;
          fill: #ffffff;
        }
        .gen .card-header .des span,
        .gen .card-overview span {
          color: rgba(255, 255, 255, 0.7);
        }
      }
      .profile {
        width: 100%;
      }
      .profile > .auth {
        width: 100%;
        height: 100%;
        display: none;
      }
      .profile[role="auth"] {
        width: 100%;
        height: 100%;
        position: fixed;
      }
      .profile[role="auth"] > .user {
        display: none;
      }
      .profile[role="auth"] > .auth {
        display: block;
      }
      .auth > .header {
        width: 100%;
        position: absolute;
      }
      .auth > .header .nav {
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: end;
      }
      .auth > .header .nav-item {
        height: 40px;
        padding: 0 25px;
        box-sizing: border-box;
        border-radius: 100px;
        background-color: var(--on-bg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth > .header .nav-item span {
        color: var(--bg);
        font-size: 14px;
        font-weight: bold;
      }
      .auth > .main {
        width: 100%;
        height: 100%;
        padding: 65px 25px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: scroll;
      }
      .auth > .main .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      .auth > .main .avatar {
        width: 120px;
      }
      .auth > .main .avatar img {
        width: 100%;
        pointer-events: none;
        -webkit-user-drag: none;
        -webkit-touch-callout: none;
      }
      .auth > .main .heading span {
        color: var(--text-primary);
        font-size: 18px;
        font-weight: bold;
      }
      .auth > .main .des span {
        color: var(--text-primary);
        font-size: 14px;
      }
      .auth > .main .btn {
        height: 40px;
        padding: 0 25px;
        box-sizing: border-box;
        border-radius: 100px;
        background-color: var(--on-bg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .auth > .main .btn span {
        color: var(--bg);
        font-size: 14px;
        font-weight: bold;
      }
      .app > .layout {
        pointer-events: none;
        display: none;
      }
      .qbzythwit {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .qbzythwit .main {
        width: 100%;
      }
      .qbzythwit .fragment {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .qbzythwit .validateotp {
        display: none;
      }
      .qbzythwit[role="validateotp"] .reqotp {
        display: none;
      }
      .qbzythwit[role="validateotp"] .validateotp {
        display: flex;
      }
      .qbzythwit .fragment .fields {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .qbzythwit[data-query="login"] .fields label {
        display: none;
      }
      .qbzythwit[data-query="login"] .fields label:last-child {
        display: block;
      }
      .qbzythwit .fragment input,
      .qbzythwit .fragment select {
        width: 100%;
        height: 50px;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 100px;
        background-color: rgba(0, 0, 0, 0.07);
        border: none;
        outline: none;
        line-height: 1.5em;
        font-family: GoogleSans;
        font-size: 15px;
      }
      .qbzythwit .fragment input::placeholder {
        color: rgba(0, 0, 0, 0.5);
      }
      .qbzythwit .fragment input.invalid {
        text-decoration-line: underline;
        text-decoration-style: wavy;
        text-decoration-color: red;
      }
      .qbzythwit .fragment select {
        padding: 0 20px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        color: rgba(0, 0, 0, 0.5);
        background-image: url("data:image/svg+xml;utf8,<svg fill='%23333' xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24'><path d='M7 10l5 5 5-5z'/></svg>");
        background-repeat: no-repeat;
        background-position: right 20px center;
        background-size: 16px;
      }
      .qbzythwit .fragment select:has(option:checked:not([disabled])) {
        color: var(--text-primary);
      }
      @media only screen and (prefers-color-scheme: dark) {
        .qbzythwit .fragment input,
        .qbzythwit .fragment select {
          background-color: rgba(255, 255, 255, 0.07);
        }
        .qbzythwit .fragment input::placeholder {
          color: rgba(255, 255, 255, 0.5);
        }
        .qbzythwit .fragment select {
          color: rgba(255, 255, 255, 0.5);
          background-image: url("data:image/svg+xml;utf8,<svg fill='%23fff' xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24'><path d='M7 10l5 5 5-5z'/></svg>");
        }
      }
      .qbzythwit .fragment .btn {
        width: 100%;
        height: 50px;
        border-radius: 100px;
        background-color: var(--on-bg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .qbzythwit .fragment .btn .loader {
        width: 24px;
        height: 24px;
        display: none;
      }
      .qbzythwit .fragment .btn.active .loader {
        display: block;
      }
      .qbzythwit .fragment .btn span {
        color: var(--bg);
        font-weight: bold;
        display: none;
      }
      .qbzythwit[data-query="login"] .btn span:nth-child(1) {
        display: inline-block;
      }
      .qbzythwit[data-query="signup"] .btn span:nth-child(2) {
        display: inline-block;
      }
      .qbzythwit .validateotp .btn span {
        display: block;
      }
      .qbzythwit .fragment .btn.active .text {
        display: none;
      }
      .qbzythwit .footer {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      .qbzythwit .footer span {
        color: var(--text-primary-v);
        font-size: 12px;
      }
      .qbzythwit .footer span.link {
        color: var(--text-primary);
        cursor: pointer;
        text-decoration: underline;
      }
      .qbzythwit .footer .auth > span {
        display: none;
      }
      .qbzythwit[data-query="login"] .auth span:nth-child(1) {
        display: inline-block;
      }
      .qbzythwit[data-query="signup"] .auth span:nth-child(2) {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <div class="fragment home">
          <div class="header">
            <div class="nav">
              <div class="hamburg">
                <span></span>
                <span></span>
              </div>
              <div>
                <div class="nav-item">
                  <div class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <circle cx="12" cy="12" fill="none" r="8.635" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
                      <path d="M14.232 3.656a1.269 1.269 0 0 1-.796-.66L12.93 2h-1.86l-.505.996a1.269 1.269 0 0 1-.796.66m-.001 16.688a1.269 1.269 0 0 1 .796.66l.505.996h1.862l.505-.996a1.269 1.269 0 0 1 .796-.66M3.656 9.768a1.269 1.269 0 0 1-.66.796L2 11.07v1.862l.996.505a1.269 1.269 0 0 1 .66.796m16.688-.001a1.269 1.269 0 0 1 .66-.796L22 12.93v-1.86l-.996-.505a1.269 1.269 0 0 1-.66-.796M7.678 4.522a1.269 1.269 0 0 1-1.03.096l-1.06-.348L4.27 5.587l.348 1.062a1.269 1.269 0 0 1-.096 1.03m11.8 11.799a1.269 1.269 0 0 1 1.03-.096l1.06.348 1.318-1.317-.348-1.062a1.269 1.269 0 0 1 .096-1.03m-14.956.001a1.269 1.269 0 0 1 .096 1.03l-.348 1.06 1.317 1.318 1.062-.348a1.269 1.269 0 0 1 1.03.096m11.799-11.8a1.269 1.269 0 0 1-.096-1.03l.348-1.06-1.317-1.318-1.062.348a1.269 1.269 0 0 1-1.03-.096" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="menu">
              <div class="menu-item">
                <span>Collections</span>
              </div>
              <div class="menu-item">
                <span>Expanses</span>
              </div>
            </div>
          </div>
          <div class="main">
            <div class="fragment coll">
              <div class="preloader">
                <div class="loader">
                  <svg height="100%" viewBox="0 0 32 32" width="100%">
                    <circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: rgb(29, 155, 240); opacity: 0.1"></circle>
                    <circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: rgb(29, 155, 240); stroke-dasharray: 80; stroke-dashoffset: 60"></circle>
                  </svg>
                </div>
              </div>
              <div class="gen"></div>
            </div>
            <div class="fragment exp">
              <div class="preloader">
                <div class="loader">
                  <svg height="100%" viewBox="0 0 32 32" width="100%">
                    <circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: rgb(29, 155, 240); opacity: 0.1"></circle>
                    <circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: rgb(29, 155, 240); stroke-dasharray: 80; stroke-dashoffset: 60"></circle>
                  </svg>
                </div>
              </div>
              <div class="gen"></div>
            </div>
          </div>
        </div>
        <div class="fragment search"></div>
        <div class="fragment updates"></div>
        <div class="fragment profile">
          <div class="auth">
            <div class="header">
              <div class="nav">
                <div class="nav-item">
                  <span>Log in</span>
                </div>
              </div>

    <script>
      class BottomSheetDialog {
        constructor(context) {
          this.context = context || document.body;
          this.cancelable = true;
          this.boundOnDrag = this.onDrag.bind(this);
          this.boundEndDrag = this.endDrag.bind(this);
          this.overlay = document.createElement("div");
          this.overlay.setAttribute("role", "isOverlay");
          Object.assign(this.overlay.style, {
            width: "100%",
            height: "100%",
            position: "fixed",
            top: "0",
            left: "0",
            opacity: "0",
            transition: "opacity 0.3s ease",
            pointerEvents: "none",
            zIndex: "9999"
          });
          this.overlay.addEventListener("click", e => {
            if (Object.is(e.target.role, "isOverlay")) if (this.cancelable) this.dismiss();
          });
          this.sheet = document.createElement("div");
          Object.assign(this.sheet.style, {
            width: "100%",
            maxHeight: "80%",
            boxSizing: "border-box",
            borderTopLeftRadius: "25px",
            borderTopRightRadius: "25px",
            position: "absolute",
            left: "0",
            bottom: "-100%",
            overflowX: "hidden",
            transition: "bottom 0.3s ease",
            userSelect: "none"
          });
          this.container = document.createElement("div");
          Object.assign(this.container.style, {
            width: "100%",
            boxSizing: "border-box"
          });
          this.sheet.appendChild(this.container);
          this.overlay.appendChild(this.sheet);
          this.context.appendChild(this.overlay);
        }
        setContentView(layout) {
          if (!layout) return;
          this.container.innerHTML = "";
          if (layout instanceof HTMLElement) this.container.appendChild(layout);
          else if (typeof layout === "string") this.container.innerHTML = layout;
          else this.container.innerHTML = "";
          Object.assign(this.container.style, {
            padding: "20px"
          });
        }
        showDragHandle(flag) {
          if (flag && !this.dragHandleView) {
            this.dragHandleView = document.createElement("div");
            Object.assign(this.dragHandleView.style, {
              width: "100%",
              padding: "15px",
              boxSizing: "border-box",
              position: "sticky",
              top: "0",
              display: "flex",
              justifyContent: "center",
              zIndex: "9998"
            });
            this.dragHandle = document.createElement("div");
            Object.assign(this.dragHandle.style, {
              width: "35px",
              height: "5px",
              borderRadius: "100px",
              cursor: "grab"
            });
            this.dragHandleView.appendChild(this.dragHandle);
            if (this.cancelable) this.dragHandle.addEventListener("mousedown", this.startDrag.bind(this));
            if (this.cancelable) this.dragHandle.addEventListener("touchstart", this.startDrag.bind(this), { passive: false });
            if (this.sheet.firstChild) this.sheet.insertBefore(this.dragHandleView, this.sheet.firstChild);
          } else if (!flag && this.dragHandleView) {
            this.dragHandleView.remove();
          }
        }
        setTheme(theme) {
          this.theme = theme;
        }
        getTheme() {
          if (this.theme instanceof Function) return this.theme(this);
          else if (this.theme instanceof Object) return this.theme;
          const media = window.matchMedia("(prefers-color-scheme: dark)");
          const isDark = media.matches;
          if (!this.systemThemeListenerAdded) {
            media.addEventListener("change", () => {
              if (!(this.theme instanceof Function) && !(this.theme instanceof Object)) {
                this.applyTheme();
              }
            });
            this.systemThemeListenerAdded = true;
          }
          if (isDark) {
            return {
              backdropColor: "rgba(0, 0, 0, 0.6)",
              backgroundColor: "rgba(42, 45, 54, 1)",
              dragHandleColor: "rgba(255, 255, 255, 0.3)"
            };
          } else {
            return {
              backdropColor: "rgba(0, 0, 0, 0.5)",
              backgroundColor: "rgba(255, 255, 255, 1)",
              dragHandleColor: "rgba(0, 0, 0, 0.3)"
            };
          }
        }
        applyTheme() {
          const theme = this.getTheme();
          if (!theme) return;
          Object.assign(this.overlay.style, {
            backgroundColor: theme.backdropColor
          });
          Object.assign(this.sheet.style, {
            backgroundColor: theme.backgroundColor
          });
          if (!this.dragHandleView) return;
          Object.assign(this.dragHandleView.style, {
            backgroundColor: theme.backgroundColor
          });
          Object.assign(this.dragHandle.style, {
            backgroundColor: theme.dragHandleColor
          });
        }
        setCancelable(flag) {
          this.cancelable = flag;
        }
        setOnShowListener(callback) {
          this.onShowListener = callback;
        }
        setOnDismissListener(callback) {
          this.onDismissListener = callback;
        }
        show() {
          this.applyTheme();
          if (this.dragHandleView) Object.assign(this.container.style, { padding: "0px 20px 20px 20px" });
          this.overlay.style.opacity = "1";
          this.overlay.style.pointerEvents = "auto";
          requestAnimationFrame(() => {
            if (this.sheet) this.sheet.style.bottom = "0";
            if (this.onShowListener) this.onShowListener();
          });
        }
        dismiss() {
          if (this.sheet) this.sheet.style.bottom = "-100%";
          this.overlay.style.opacity = "0";
          this.overlay.style.pointerEvents = "none";
          setTimeout(() => {
            if (this.onDismissListener) this.onDismissListener();
          }, 300);
        }
        startDrag(e) {
          e.preventDefault();
          this.dragging = true;
          this.startY = e.touches ? e.touches[0].clientY : e.clientY;
          this.currentBottom = parseFloat(this.sheet.style.bottom);
          document.addEventListener("mousemove", this.onDrag.bind(this));
          document.addEventListener("mouseup", this.endDrag.bind(this));
          document.addEventListener("touchmove", this.onDrag.bind(this), { passive: false });
          document.addEventListener("touchend", this.endDrag.bind(this));
        }
        onDrag(e) {
          if (!this.dragging) return;
          e.preventDefault();
          const currentY = e.touches ? e.touches[0].clientY : e.clientY;
          let delta = this.startY - currentY;
          let bottom = Math.min(0, this.currentBottom + delta);
          this.sheet.style.bottom = bottom + "px";
        }
        endDrag(e) {
          if (!this.dragging) return;
          this.dragging = false;
          const currentBottom = parseFloat(this.sheet.style.bottom);
          const threshold = -this.sheet.offsetHeight / 3;
          if (currentBottom < threshold) this.dismiss();
          else this.sheet.style.bottom = "0";
          document.removeEventListener("mousemove", this.boundOnDrag);
          document.removeEventListener("mouseup", this.boundEndDrag);
          document.removeEventListener("touchmove", this.boundOnDrag);
          document.removeEventListener("touchend", this.boundEndDrag);
        }
      }
    </script>
    <script>

            }
          }

            const status = { success: false };
            while (!status.success) {
              try {
                const res = await fetch(url, { method: "POST", body: JSON.stringify({ query: "INIT", contents: { device } }) });
                const response = await res.json();
                if (response.status.isSuccess) localStorage.setItem("init", "true");
                status.success = true;

                await new Promise(resolve => setTimeout(resolve, 3000));
              }
            }
          })();

                query: "CHECKUSER",

                  query: "CHECK",
                  user: user
                }
              })
            });
            status.success = true;
            const data = await res.json();
            return data;
          } catch (err) {
            await new Promise(resolve => setTimeout(resolve, 3000));
          }
        }
      };
      const user = (() => {
        try {
          return JSON.parse(localStorage.getItem("application.user")) || {};
        } catch {
          return {};
        }
      })();
      if (user && user.auth?.isLoggedIn) {

          try {
            const res = await fetchUser(user);
            if (!res.status.isSuccess) return;
            if (!res.user.session.isValid) {
              localStorage.removeItem("application.user");
              window.location.reload();
              return;

      window.addEventListener("DOMContentLoaded", e => {

        const ref = document.referrer;

            renderExp();
          } catch (err) {
            const data = (() => {
              try {
                return JSON.parse(localStorage.getItem("application.data.exp")) || [];
              } catch (err) {
                return [];
              }
            })();
            if (!data?.length) {
              setTimeout(() => {
                preloader.classList.remove("active");
                //
              }, 1000);
              return;
            }
            setTimeout(() => {
              preloader.classList.remove("active");
              sessionStorage.setItem("application.data.exp", JSON.stringify(data));
              renderExp();
            }, 1000);
          }
        }
      };
      fetchData();

      function loadFragment(index) {
        const fragments = document.querySelectorAll(".home > .main > .fragment");
        fragments.forEach(fragment => fragment.classList.remove("active"));
        fragments[index].classList.add("active");
        menuItem.forEach(item => item.classList.remove("active"));
        menuItem[index].classList.add("active");
        switch (index) {
          case 0:
            renderColl();
            break;
          case 1:
            renderExp();
            break;
        }
      }

      function renderColl() {
        const data = (() => {
          try {
            return JSON.parse(sessionStorage.getItem("application.data.coll")) || [];
          } catch (err) {
            return [];
          }
        })();
        if (!data?.length) return;
        const root = document.querySelector(".home > .main .coll .gen");
        genCard(data, root, true);
      }

      function renderExp() {
        const data = (() => {
          try {
            return JSON.parse(sessionStorage.getItem("application.data.exp")) || [];
          } catch (err) {
            return [];
          }
        })();
        if (!data?.length) return;
        const root = document.querySelector(".home > .main .exp .gen");
        genCard(data, root, true);
      }

      function genCard(data, root, flag) {
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const daysEn = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const daysBn = ["রবিবার", "সোমবার", "মঙ্গলবার", "বুধবার", "বৃহস্পতিবার", "শুক্রবার", "শনিবার"];
        const parseId = id => {
          if (!/^\d{8}$/.test(id)) return { isValid: false, toDate: () => null };
          const date = new Date(parseInt(String(id).slice(4), 10), parseInt(String(id).slice(2, 4), 10) - 1, parseInt(String(id).slice(0, 2), 10));
          const isValid = date.getFullYear() === parseInt(String(id).slice(4), 10) && date.getMonth() === parseInt(String(id).slice(2, 4), 10) - 1 && date.getDate() === parseInt(String(id).slice(0, 2), 10);
          return { isValid, toDate: () => (isValid ? date : null) };
        };
        const timeAgo = d => {
          const s = Math.floor((new Date() - d) / 1000);
          const intervals = [
            ["y", 31536000],
            ["mo", 2592000],
            ["w", 604800],
            ["d", 86400],
            ["h", 3600],
            ["m", 60],
            ["s", 1]
          ];
          for (const [label, sec] of intervals) if (s >= sec) return Math.floor(s / sec) + label + " ago";
          return "now";
        };
        const truncate = (text, max) => (text && text.length > max ? text.slice(0, max).trim() + "..." : text || "");
        const inrFormatter = new Intl.NumberFormat("en-IN", { style: "currency", currency: "INR", maximumFractionDigits: 0 });
        const toInr = num => inrFormatter.format(num);
        root.querySelectorAll(".gen-card").forEach(card => {
          card.remove();
        });
        data.forEach((data, index) => {
          try {
            const date = parseId(data.id).toDate();
            const card = document.createElement("div");
            card.classList.add("gen-card");
            const cardHeader = document.createElement("div");
            cardHeader.classList.add("card-header");
            const headerIcon = document.createElement("div");
            headerIcon.classList.add("header-icon");
            const svg = document.createElement("div");
            svg.classList.add("svg");
            svg.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g><path d="M8 12H6c-1.103 0-2 .897-2 2v2c0 1.103.897 2 2 2h2c1.103 0 2-.897 2-2v-2c0-1.103-.897-2-2-2Zm-2 4v-2h2v2H6ZM19 2h-1V1a1 1 0 1 0-2 0v1H8V1a1 1 0 1 0-2 0v1H5C2.243 2 0 4.243 0 7v12c0 2.757 2.243 5 5 5h14c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5ZM5 4h14c1.654 0 3 1.346 3 3v1H2V7c0-1.654 1.346-3 3-3Zm14 18H5c-1.654 0-3-1.346-3-3v-9h20v9c0 1.654-1.346 3-3 3Z"></path></g></svg>`;
            headerIcon.appendChild(svg);
            cardHeader.appendChild(headerIcon);
            const headerInfo = document.createElement("div");
            headerInfo.classList.add("header-info");
            const tit = document.createElement("div");
            tit.classList.add("tit");
            tit.innerHTML = `<span>${daysEn[date.getDay()]} (${daysBn[date.getDay()]})</span>`;
            headerInfo.appendChild(tit);
            const des = document.createElement("div");
            des.classList.add("des");
            des.innerHTML = `<span>${date.getDate()} ${months[date.getMonth()]}, ${date.getFullYear()} - ${timeAgo(new Date(data.timestamp))}</span>`;
            headerInfo.appendChild(des);
            cardHeader.appendChild(headerInfo);
            card.appendChild(cardHeader);
            const cardMain = document.createElement("div");
            cardMain.classList.add("card-main");
            const cardHeading = document.createElement("div");
            cardHeading.classList.add("card-heading");
            cardHeading.innerHTML = `<span>Overview</span>`;
            cardMain.appendChild(cardHeading);
            const cardOverview = document.createElement("div");
            cardOverview.classList.add("card-overview");
            cardOverview.innerHTML = `<span>${truncate(data.overview, 100)}</span>`;
            cardOverview.addEventListener("click", () => {
              overview(data);
            });
            cardMain.appendChild(cardOverview);
            card.appendChild(cardMain);
            const cardFooter = document.createElement("div");
            cardFooter.classList.add("card-footer");
            const cardTag = document.createElement("div");
            cardTag.classList.add("card-tag");
            cardTag.innerHTML = `<span>${toInr(data.tag)}</span>`;
            cardFooter.appendChild(cardTag);
            card.appendChild(cardFooter);
            if (flag) {
              if (root.firstElementChild) {
                root.insertBefore(card, root.firstChild);
              } else root.appendChild(card);
            } else root.appendChild(card);
          } catch (e) {
            console.log(e);
          }
        });
        const dialog = new BottomSheetDialog(document.body);
        function overview(data) {
          const layout = document.createElement("div");
          const heading = document.createElement("div");
          heading.innerHTML = "<h3>Overview</h3>";
          layout.appendChild(heading);
          const des = document.createElement("div");
          des.innerHTML = `<span>${data.overview}</span>`;
          layout.appendChild(des);
          dialog.showDragHandle(true);
          dialog.setContentView(layout);
          dialog.setOnShowListener(() => {
            history.pushState({ sheet: { isShow: true } }, "", `${location.hash}/overview`);
            document.body.classList.add("scrollable");
            document.querySelectorAll(".scrollable").forEach(item => {
              item.classList.add("no-scroll");
            });
          });
          dialog.setOnDismissListener(() => {
            if (history.state.sheet?.isShow) history.back();
            document.querySelectorAll(".scrollable").forEach(item => {
              item.classList.remove("no-scroll");
            });
          });
          dialog.show();
        }
        const onHash = e => {
          const hash = new URL(e.oldURL).hash.replace(/^#\/?/, "");
          const parts = hash.split("/").filter(Boolean);
          if (["home"].includes(parts[0])) {
            if (["overview"].includes(parts[2])) {
              dialog.dismiss();
            }
          }
          window.removeEventListener("hashchange", onHash);
        };
        window.addEventListener("hashchange", onHash);
      }

      function renderProfile() {
        const user = (() => {
          try {
            return JSON.parse(localStorage.getItem("application.user")) || {};
          } catch {
            return {};
          }
        })();
        if (!user.auth?.isLoggedIn) {
          const profile = document.querySelector(".app > .main > .profile");
          profile.setAttribute("role", "auth");
          return;
        }
        if (user.role.canRequest) {
          const profile = document.querySelector(".app > .main > .profile");
          const a = document.createElement("a");
          a.href = user.role.endpoint;
          a.textContent = "Go To Admin";
          Object.assign(a.style, {
            padding: "10px 20px",
            borderRadius: "100px",
            textDecoration: "none",
            color: "var(--bg)",
            backgroundColor: "var(--on-bg)",
            position: "absolute",
            top: "50%",
            left: "50%",
            transform: "translate(-50%, -50%)",
            cursor: "none"
          });
          profile.appendChild(a);
        }
      }

      (() => {
        const dialog = new BottomSheetDialog(document.body);
        const qbzythwit = document.querySelector(".qbzythwit");
        const nameIn = qbzythwit.querySelector("#name");
        nameIn.addEventListener("input", e => {
          if (nameIn.classList.contains("invalid")) nameIn.classList.remove("invalid");
        });
        const genderIn = qbzythwit.querySelector("#gender");
        const emailIn = qbzythwit.querySelector("#email");
        emailIn.addEventListener("input", e => {
          if (emailIn.classList.contains("invalid")) emailIn.classList.remove("invalid");
        });
        const otpIn = qbzythwit.querySelector("#otp");
        otpIn.addEventListener("input", () => {
          if (otpIn.classList.contains("invalid")) otpIn.classList.remove("invalid");
          otpIn.value = otpIn.value.replace(/\D/g, "");
          if (otpIn.value.length > 6) {
            otpIn.value = otpIn.value.slice(0, 6);
          }
        });
        const reqBtn = qbzythwit.querySelector(".reqotp .btn");
        const url = "https://script.google.com/macros/s/AKfycbwEy3EAl_MQqzQ_iYuWdGk1a3AC3Dl-0_clayU3nG7MjiO85yQF_KD9INmJffq-ekxu/exec";
        const info = (() => {
          try {
            const Device = JSON.parse(app.getDevice());
            return JSON.stringify({
              id: Device.ID || null,
              build: {
                model: Device.Build.MODEL || null,
                brand: Device.Build.BRAND || null,
                device: Device.Build.DEVICE || null,
                manufacturer: Device.Build.MANUFACTURER || null
              }
            });
          } catch (err) {
            return JSON.stringify({
              id: "browser-" + navigator.platform.replace(/\s+/g, "-").toLowerCase() + "-" + Math.random().toString(36).substring(2, 10),
              build: {
                agent: navigator.userAgent
              }
            });
          }
        })();
        const onReq = e => {
          const index = ["login", "signup"].indexOf(qbzythwit.getAttribute("data-query"));
          switch (index) {
            case 0:
              if (!emailIn.value?.trim()) {
                emailIn.focus();
                return;
              } else if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailIn.value?.trim())) {
                emailIn.classList.add("invalid");
                emailIn.focus();
                return;
              }
              break;
            case 1:
              if (emailIn.value && !/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailIn.value?.trim())) {
                emailIn.classList.add("invalid");
                emailIn.focus();
                return;
              } else if (!nameIn.value?.trim()) {
                nameIn.focus();
                return;
              } else if (nameIn.value?.trim() && !/^(?!.*[ .]{2,})(?![ .])(?!.*[ .]$)[A-Za-z. ]{3,}$/.test(nameIn.value.trim())) {
                nameIn.focus();
                nameIn.classList.add("invalid");
                return;
              } else if (!genderIn.value?.trim()) {
                genderIn.showPicker();
                return;
              } else if (!emailIn.value?.trim()) {
                emailIn.focus();
                return;
              } else if (!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailIn.value?.trim())) {
                emailIn.classList.add("invalid");
                emailIn.focus();
                return;
              }
              break;
          }
          const query = qbzythwit.dataset.query.toUpperCase();
          const user = {
            account: {
              email: email.value?.trim()
            },
            device: {
              info: info
            }
          };
          reqBtn.classList.add("active");
          reqBtn.removeEventListener("click", onReq);
          swiLink.forEach(link => {
            link.removeEventListener("click", onSwi);
          });
          fetch(url, { method: "POST", body: JSON.stringify({ query: "REQOTP", contents: { query, user } }) })
            .then(res => res.json())
            .then(res => {
              reqBtn.classList.remove("active");
              if (!res.status.isSuccess) {
                reqBtn.addEventListener("click", onReq);
                swiLink.forEach(link => {
                  link.addEventListener("click", onSwi);
                });
                if (query.includes("LOGIN") && !res.user?.isExist) swiLink[1].click();
                else if (query.includes("SIGNUP") && res.user?.isExist) swiLink[0].click();
                return;
              }
              if (res.otp.isSent) {
                qbzythwit.setAttribute("role", "validateotp");
              }
            })
            .catch(err => {
              reqBtn.classList.remove("active");
              reqBtn.addEventListener("click", onReq);
              swiLink.forEach(link => {
                link.addEventListener("click", onSwi);
              });
            });
        };
        const valBtn = qbzythwit.querySelector(".validateotp .btn");
        const onVal = e => {
          if (!otpIn.value?.trim()) {
            otpIn.focus();
            return;
          } else if (otpIn.value?.trim().length < 6) {
            otpIn.classList.add("invalid");
            otpIn.focus();
            return;
          }
          const query = qbzythwit.dataset.query.toUpperCase();
          const user = {
            account: {
              email: emailIn.value?.trim()
            },
            device: {
              info: info
            },
            profile: {
              name: nameIn.value.trim(),
              gender: genderIn.value.trim()
            }
          };
          valBtn.classList.add("active");
          valBtn.removeEventListener("click", onVal);
          fetch(url, { method: "POST", body: JSON.stringify({ query: "VALIDATEOTP", contents: { query, otp: otp.value.trim(), user } }) })
            .then(res => res.json())
            .then(res => {
              valBtn.classList.remove("active");
              if (!res.status.isSuccess) return;
              if (!res.otp.isValid) {
                otpIn.classList.add("invalid");
                otpIn.focus();
                valBtn.addEventListener("click", onVal);
                return;
              }
              otpIn.value = "";
              localStorage.setItem("application.user", JSON.stringify(res.getUser));
              window.location.reload();
            })
            .catch(err => {
              valBtn.classList.remove("active");
              valBtn.addEventListener("click", onVal);
            });
        };
        const priLink = qbzythwit.querySelectorAll(".footer .terms .link");
        const onPri = e => {};
        const swiLink = qbzythwit.querySelectorAll(".footer .auth .link");
        const onSwi = e => {
          if (Object.is(qbzythwit.getAttribute("data-query"), "login")) {
            qbzythwit.setAttribute("data-query", "signup");
          } else {
            qbzythwit.setAttribute("data-query", "login");
          }
        };
        const authentication = query => {
          const i = ["login", "signup"].indexOf(query);
          qbzythwit.setAttribute("data-query", ["login", "signup"][i]);
          reqBtn.addEventListener("click", onReq);
          valBtn.addEventListener("click", onVal);
          priLink.forEach(link => {
            link.addEventListener("click", onPri);
          });
          swiLink.forEach(link => {
            link.addEventListener("click", onSwi);
          });
          dialog.showDragHandle(true);
          dialog.setContentView(qbzythwit);
          dialog.setOnShowListener(() => {
            if (!history.state.sheet?.isShow) history.pushState({ sheet: { isShow: true } }, "", "#/auth");
            document.body.classList.add("scrollable");
            document.querySelectorAll(".scrollable").forEach(item => {
              item.classList.add("no-scroll");
            });
          });
          dialog.setOnDismissListener(() => {
            if (history.state.sheet?.isShow) history.back();
            document.querySelectorAll(".scrollable").forEach(item => {
              item.classList.remove("no-scroll");
            });
          });
          dialog.show();
        };
        const btnLogin = document.querySelector(".auth > .header .nav-item");
        btnLogin.addEventListener("click", e => {
          authentication("login");
        });
        const btnSignup = document.querySelector(".auth > .main .btn");
        btnSignup.addEventListener("click", e => {
          authentication("signup");
        });
        window.addEventListener("DOMContentLoaded", e => {
          const hash = new URL(window.location.href).hash.replace(/^#\/?/, "");
          const parts = hash.split("/").filter(Boolean);
          if (["auth"].includes(parts[0])) {
            if (history.state.sheet?.isShow) history.back();
          }
        });
        window.addEventListener("hashchange", e => {
          const newHash = new URL(e.newURL).hash.replace(/^#\/?/, "");
          const oldHash = new URL(e.oldURL).hash.replace(/^#\/?/, "");
          const newParts = newHash.split("/").filter(Boolean);
          const oldParts = oldHash.split("/").filter(Boolean);
          if (["auth"].includes(oldParts[0])) {
            dialog.dismiss();
            reqBtn.removeEventListener("click", onReq);
            valBtn.removeEventListener("click", onVal);
            priLink.forEach(link => {
              link.removeEventListener("click", onPri);
            });
            swiLink.forEach(link => {
              link.removeEventListener("click", onSwi);
            });
          }
          if (["auth"].includes(newParts[0])) {
            const user = (() => {
              try {
                return JSON.parse(localStorage.getItem("application.user")) || {};
              } catch {
                return {};
              }
            })();
            if (!user.auth?.isLoggedIn) {
              authentication("login");
            }
          }
        });
      })();
    </script>
  </body>
</html>
