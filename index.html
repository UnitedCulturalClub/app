<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OneClub</title>
    <style type="text/css" media="all">
      @media only screen and (prefers-color-scheme: light) {
        :root {
          --color-text-primary: rgba(0, 0, 0, 1);
          --color-text-secondary: rgba(0, 0, 0, 0.5);
          --color-background: rgba(255, 255, 255, 1);
          --color-on-background: rgba(0, 0, 0, 1);
          --color-devider: rgba(0, 0, 0, 0.1);
        }
      }
      @media only screen and (prefers-color-scheme: dark) {
        :root {
          --color-text-primary: rgba(255, 255, 255, 1);
          --color-text-secondary: rgba(190, 190, 190, 1);
          --color-background: rgba(42, 45, 54, 1);
          --color-on-background: rgba(255, 255, 255, 1);
          --color-devider: rgba(255, 255, 255, 0.1);
        }
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Sans-Serif;
        background-color: var(--color-background);
      }
      .app {
        width: 100%;
      }
      .app > .main {
        width: 100%;
      }
      .app > .main > .container {
        width: 100%;
      }
      .app > .main > .container > .fragment {
        display: none;
      }
      .app > .main > .container > .fragment.active {
        display: block;
      }
      .app > .footer {
        width: 100%;
        height: 65px;
        background-color: var(--color-background);
        border-top: 1px solid var(--color-devider);
        position: fixed;
        left: 0;
        bottom: 0;
        user-select: none;
      }
      .app > .footer .nav {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .app > .footer .nav-btn {
        flex: 1;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav-btn .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--color-text-secondary);
        fill: var(--color-text-secondary);
      }
      .app > .footer .nav-btn.active .wrapper {
        color: var(--color-text-primary);
        fill: var(--color-text-primary);
      }
      .app > .footer .nav-icon {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .app > .footer .nav .icon {
        width: 100%;
        height: 100%;
      }
      .app > .footer .nav .ic-solid {
        display: none;
      }
      .app > .footer .nav-btn.active .ic-regular {
        /*display: none;*/
      }
      .app > .footer .nav-btn.active .ic-solid {
        /*display: block;*/
      }
      .app > .footer .nav-title {
        width: 100%;
        margin-top: 3px;
        margin-bottom: 2px;
        color: var(--color-text-primary);
        font-size: 10px;
      }
      .app > .footer .nav-btn .active-bar {
        width: 25px;
        height: 2px;
        border-radius: 100px;
        background-color: var(--color-on-background);
        visibility: hidden;
      }
      .app > .footer .nav-btn.active .active-bar {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <div class="container">
          <div class="fragment">
            <span>Home</span>
          </div>
          <div class="fragment">
            <span>Search</span>
          </div>
          <div class="fragment">
            <span>Updates</span>
          </div>
          <div class="fragment">
            <span>Profile</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="nav">
          <div class="nav-btn">
            <div class="wrapper">
              <div class="nav-icon">
                <div class="icon ic-regular">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                      <path d="M13.819 4.666a2.815 2.815 0 0 0-3.638 0L4.795 9.12C4.305 9.526 4 10.167 4 10.866v6.945C4 19.078 4.952 20 6 20h2v-3.252c0-2.255 1.734-4.19 4-4.19s4 1.935 4 4.19V20h2c1.048 0 2-.922 2-2.19v-6.944c0-.699-.304-1.34-.795-1.746zm1.274-1.541 5.386 4.453c.97.803 1.521 2.019 1.521 3.288v6.945C22 20.066 20.266 22 18 22h-2a2 2 0 0 1-2-2v-3.252c0-1.268-.952-2.19-2-2.19s-2 .922-2 2.19V20a2 2 0 0 1-2 2H6c-2.266 0-4-1.934-4-4.19v-6.944c0-1.269.55-2.485 1.521-3.288l5.386-4.453a4.814 4.814 0 0 1 6.186 0z"></path>
                    </g>
                  </svg>
                </div>
                <div class="icon ic-solid">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g>
                      <path d="m20.479 7.578-5.386-4.453a4.814 4.814 0 0 0-6.186 0L3.521 7.578C2.551 8.381 2 9.597 2 10.866v6.945C2 20.066 3.734 22 6 22h2a2 2 0 0 0 2-2v-3.252c0-1.268.952-2.19 2-2.19s2 .922 2 2.19V20a2 2 0 0 0 2 2h2c2.266 0 4-1.934 4-4.19v-6.944c0-1.269-.55-2.485-1.521-3.288z" clip-rule="evenodd" opacity="1" data-original="#000000"></path>
                    </g>
                  </svg>
                </div>
              </div>
              <div class="nav-title">
                <span>Home</span>
              </div>
              <div class="active-bar"></div>
            </div>
          </div>
          <div class="nav-btn">
            <div class="wrapper">
              <div class="nav-icon">
                <div class="icon ic-regular">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 10.5A8.5 8.5 0 1 1 10.5 2a8.5 8.5 0 0 1 8.5 8.5Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="16.511" x2="22" y1="16.511" y2="22"></line>
                  </svg>
                </div>
                <div class="icon ic-solid">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18.5 10.5a8 8 0 1 1-8-8 8 8 0 0 1 8 8Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
                    <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="16.511" x2="21.643" y1="16.511" y2="21.643"></line>
                  </svg>
                </div>
              </div>
              <div class="nav-title">
                <span>Search</span>
              </div>
              <div class="active-bar"></div>
            </div>
          </div>
          <div class="nav-btn">
            <div class="wrapper">
              <div class="nav-icon">
                <div class="icon ic-regular">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g><path d="M13.5 12a1.5 1.5 0 1 1-3.001-.001A1.5 1.5 0 0 1 13.5 12Zm3.5-1.5a1.5 1.5 0 1 0 .001 3.001A1.5 1.5 0 0 0 17 10.5Zm-10 0a1.5 1.5 0 1 0 .001 3.001A1.5 1.5 0 0 0 7 10.5Zm17 1.84V19c0 2.757-2.243 5-5 5h-5.917C6.082 24 .47 19.208.03 12.854c-.241-3.476 1.027-6.878 3.479-9.333S9.363-.206 12.836.029C19.096.454 24 5.862 24 12.341Zm-2 0c0-5.431-4.084-9.962-9.299-10.316a10.015 10.015 0 0 0-7.777 2.91 10.019 10.019 0 0 0-2.899 7.782c.373 5.38 5.024 9.285 11.059 9.285h5.917c1.654 0 3-1.346 3-3v-6.66Z"></path></g>
                  </svg>
                </div>
                <div class="icon ic-solid">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g><path d="M12.836.029C9.362-.206 5.961 1.065 3.508 3.521S-.211 9.378.03 12.854C.47 19.208 6.082 24 13.084 24h5.917c2.757 0 5-2.243 5-5v-6.66C24 5.862 19.096.454 12.836.029ZM7 13.5a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 7 13.5Zm5 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 12 13.5Zm5 0a1.5 1.5 0 1 1 .001-3.001A1.5 1.5 0 0 1 17 13.5Z"></path></g>
                  </svg>
                </div>
              </div>
              <div class="nav-title">
                <span>Updates</span>
              </div>
              <div class="active-bar"></div>
            </div>
          </div>
          <div class="nav-btn">
            <div class="wrapper">
              <div class="nav-icon">
                <div class="icon ic-regular">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g><path d="M12 12a6 6 0 1 0-6-6 6.006 6.006 0 0 0 6 6Zm0-10a4 4 0 1 1-4 4 4 4 0 0 1 4-4ZM12 14a9.01 9.01 0 0 0-9 9 1 1 0 0 0 2 0 7 7 0 0 1 14 0 1 1 0 0 0 2 0 9.01 9.01 0 0 0-9-9Z"></path></g>
                  </svg>
                </div>
                <div class="icon ic-solid">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <g>
                      <circle cx="256" cy="128" r="128" opacity="1" data-original="#000000"></circle>
                      <path d="M256 298.667c-105.99.118-191.882 86.01-192 192C64 502.449 73.551 512 85.333 512h341.333c11.782 0 21.333-9.551 21.333-21.333-.117-105.99-86.009-191.883-191.999-192z"></path>
                    </g>
                  </svg>
                </div>
              </div>
              <div class="nav-title">
                <span>Profile</span>
              </div>
              <div class="active-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      window.addEventListener("DOMContentLoaded", e => {
        const fragment = sessionStorage.getItem("fragments[app[0]]") || "home";
        const index = ["home", "search", "updates", "profile"].indexOf(fragment);
        switch (index) {
          case 0:
            if (!history.state) history.replaceState({}, "", "#/home/coll");
            break;
        }
        onCreate(index);
      });

      const navBtn = document.querySelectorAll(".app > .footer .nav-btn");
      navBtn.forEach((btn, index) => {
        btn.addEventListener("click", e => {
          if (!btn.classList.contains("active")) {
            const fragments = ["home", "search", "updates", "profile"];
            if (navBtn[0].classList.contains("active")) {
              history.pushState({}, "", `#/${fragments[index]}`);
            } else {
              switch (index) {
                case 0:
                  onBackPressed();
                  break;
              }
              history.replaceState({}, "", `#/${fragments[index]}`);
            }
            sessionStorage.setItem("fragments[app[0]]", fragments[index]);
            onCreate(index);
          } else {
          }
        });
      });

      window.addEventListener("hashchange", e => {
        const oldHash = new URL(e.oldURL).hash.replace(/^#\/?/, "");
        const newHash = new URL(e.newURL).hash.replace(/^#\/?/, "");
        const oldParts = oldHash.split("/").filter(Boolean);
        const newParts = newHash.split("/").filter(Boolean);
        const oldMain = oldParts[0] || null;
        const newMain = newParts[0] || null;
        const activities = ["auth", "popup"];
        const validPaths = {
          home: { coll: { popup: {} }, exp: {} },
          search: {},
          updates: {},
          profile: {},
          auth: { login: {}, signup: {} },
          popup: {}
        };
        function isValidRoute(parts, validTree) {
          if (parts.length === 0) return true;
          const [head, ...tail] = parts;
          if (!validTree[head]) return false;
          return isValidRoute(tail, validTree[head]);
        }
        if (activities.includes(oldMain)) {
          const index = activities.indexOf(oldMain);
          switch (index) {
            case 0:
              break;
            case 1:
              break;
          }
        }
        if (activities.includes(newMain) && isValidRoute(newParts, validPaths)) {
          const index = activities.indexOf(newMain);
          switch (index) {
            case 0:
              break;
            case 1:
              break;
          }
          return;
        }
        if (["home", "search", "updates", "profile"].includes(newMain) && isValidRoute(newParts, validPaths)) {
          const index = ["home", "search", "updates", "profile"].indexOf(newMain);
          switch (index) {
            case 0:
              const index = ["", ""].indexOf(newParts[1]);
              switch (index) {
                case 0:
                  break;
                case 1:
                  break;
                default:
              }
              break;
          }
          onCreate(index);
          return;
        }
        if (history.length > 1) {
          history.back();
        } else {
          window.location.hash = "#/home/coll";
        }
      });

      function onBackPressed() {
        const ref = document.referrer;
        const canGoBack = ref === "" || ref.includes(location.hostname);
        if (canGoBack) {
          const goBack = () => {
            const hashPath = location.hash.replace(/^#\/?/, "");
            if (hashPath.startsWith("home/") && ["coll", "exp"].includes(hashPath.split("/")[1])) {
              return;
            } else {
              history.back();
              setTimeout(goBack, 100);
            }
          };
          goBack();
        }
      }

      function onCreate(index) {
        const fragments = document.querySelectorAll(".app > .main > .container > .fragment");
        fragments.forEach(fragment => fragment.classList.remove("active"));
        fragments[index].classList.add("active");
        navBtn.forEach(btn => btn.classList.remove("active"));
        navBtn[index].classList.add("active");
        switch (index) {
          case 0:
            renderHome();
            break;
          case 1:
            //renderSearch();
            break;
          case 2:
            //renderBroadcast();
            break;
          case 3:
            //renderProfile();
            break;
        }
      }

      function recreate(index) {
        switch (index) {
          case 0:
            break;
          case 1:
            break;
          case 2:
            break;
          case 3:
            break;
        }
        onCreate(index);
      }

      function renderHome() {}
    </script>
  </body>
</html>
